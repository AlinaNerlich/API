<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>Weather API</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet">
<body>git add .

    <div class="wrapper">
        <div class="container main">
            <h1 id="hero">Weather Ninja</h1>
            <form method="POST" action="/">
                <input class="style" type="text" placeholder="Location" name="Location">
                <button class="style"><strong>Check Weather</strong></button>
            </form>
        {% if weather_data %}
            <div>
                <output class="style">Temperature: {{ weather_data.main.temp }}</output>
                <img src="http://openweathermap.org/img/wn/{{ weather_data.weather[0].icon }}@2x.png" alt="">
            </div>
        {% endif %}
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</head>

</html>
